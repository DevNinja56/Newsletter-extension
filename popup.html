<!DOCTYPE html>
<html>
<head>
	<title>Newsletter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
	body{
		width: 300px;
		min-height: 300px;
		background-color: #EEE4AB;
	}
	input{
		background-color: #EEE4AB;
		margin-bottom: 5px;
	}
	.form-control{
		width: 70% !important;
		background-color: #EEE4AB;
		border-color: black;
		margin: auto;
		margin-top: 5px !important;
	}
	p{
		font-size: 12px;
	}
	.btn-block{
		width: 80%;
		margin:auto;
		margin-top: 10px !important;	
	}
	#message{
		color: red !important;
	}
</style>
<body>

	<h5 class="text-center mt-4">Newsletter Extension</h5>
	<p class="text-center mt-2">Enter User details to Subscribe to Newsletters</p>

	<div class="mt-3 justify-content-center">
		<form>
			<input type="text" class="form-control" id="email" placeholder="Email Address">
			<input type="text" class="form-control" id="first_name" placeholder="First Name">
			<input type="text" class="form-control" id="last_name" placeholder="Last Name">
			<input type="text" class="form-control" id="phone_number" placeholder="Phone Number">

			<button class="btn btn-block btn-success" id="submit_btn">Submit</button>

			<p class="mt-3 text-center" id="message"></p>
		</form>
	</div>

</body>
<script type="text/javascript" src="popup.js"></script>
</html>
